<swiper-container #swiper slides-per-view="1" speed="500" css-mode="true">
  <swiper-slide>
    <div
      style="position: relative; display: flex; flex-direction: column;align-items: stretch; justify-content: space-between; width: 100%; height: 100vh;">
      <div style="display: flex; justify-content: end;">
        <ion-button fill="clear" color="dark">Skip</ion-button>
      </div>
      <div>
        <ion-img src="./../assets/roadmountain.jpg" w>

        </ion-img>
        <div style="padding: 0px 50px; text-align: left;">
          <h2 style="font-weight: bold; ">
            Slide 1
          </h2>
          <ion-text>
            text de slide 1
          </ion-text>
        </div>
      </div>
      <div
        style="display: flex;  align-items: center;  justify-content: space-between; padding: 50px 50px;">
        <div style="display: flex; gap: 4px; align-items: center; ">
          <div style="background-color: rgba(102, 8, 156, 0.685); width: 50px; border-radius: 25px; height: 10px;">
          </div>

          </div>
        </div>
        <ion-button (click)="onSlideChangeNext()" fill="solid" slot="" shape="round" color="tertiary">Next</ion-button>
